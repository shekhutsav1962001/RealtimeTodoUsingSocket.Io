<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


</head>

<body>
  <h1 class="mt-5 mb-5 text-center text-capitalize">Todo using MEAN and socket.io</h1>
  <div class="container mt-3">
    <div class="row">
      <input type="text" id="" class="form-control col-sm-8" #todo>

      <input type="button" (click)="addTodo(todo.value)" value="Add" class="btn btn-primary col col-sm-3 offset-1">
    </div>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-sm-3 mt-3" *ngFor="let todo of toDoList;index as i">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Task{{i+1}}</h5>
            <p class="card-text">{{todo.description}}</p>
            <a  class="btn btn-primary" (click)="delete(todo)">Complete</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
